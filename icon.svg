<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Soft rounded square with a modern indigo gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="200" height="200" rx="45" fill="url(#bg-gradient)"/>

  <!-- Robot Head -->
  <g transform="translate(50, 60)">
    <!-- Main Head Shape -->
    <rect x="0" y="0" width="100" height="90" rx="18" fill="white"/>

    <!-- Face Elements -->
    <g fill="#4338ca">
        <!-- Eyes (Pixel/Code style) -->
        <rect x="20" y="30" width="20" height="20" rx="4"/>
        <rect x="60" y="30" width="20" height="20" rx="4"/>

        <!-- Mouth -->
        <rect x="30" y="65" width="40" height="8" rx="4"/>
    </g>
  </g>

  <!-- Antenna -->
  <line x1="100" y1="60" x2="100" y2="35" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <circle cx="100" cy="25" r="12" fill="#a5b4fc" stroke="white" stroke-width="4"/>
</svg>
